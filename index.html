<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./qr-code-scan.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <h3><i class="uil uil-qrcode-scan"></i> Welcome to QR </h3>
        <input type="text" id="txt" placeholder="Put Url / Txt">
        <div class="imgbox">
            <img src="" alt="qr" id="qr">
        </div>
        
        <button id="btn">Generate QR Code</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
